<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Product Card</title>
  </head>
  <body>
    <main class="container">
      <!-- Red card section -->
      <section class="card card-red">
        <div class="card-image">
          <img src="./images/red_shoe.png" alt="red shoe" />
        </div>
        <div class="card-text">
          <h2>Nike X OFF-white</h2>
          <p>The 10: Air Jordan 1 off-white - Chicago</p>
          <div class="price">$999</div>
        </div>
        <div class="card-btn">
          <button class="my_btn">Buy Now</button>
          <div class="icon">
            <i class="fa-regular fa-star"></i>
          </div>
        </div>
      </section>
      <!-- Blue card section -->
      <section class="card card-blue">
        <div class="card-image">
          <img src="./images/blue_shoe.png" alt="red shoe" />
        </div>
        <div class="card-text">
          <h2>Nike X OFF-white</h2>
          <p>Air Jordan 1 Retro High "Off-White - UNC" sneakers</p>
          <div class="price">$1599</div>
        </div>
        <div class="card-btn">
          <button class="my_btn">Buy Now</button>
          <button class="icon">
            <i class="fa-regular fa-star"></i>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
